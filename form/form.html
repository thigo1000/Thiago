+<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
     <form method="GET" action="">
<fieldset>
    <legend>Conta</legend>
    <div>
        <label>Email:</label>
        <input type="email" name="email" placeholder="anime@exemplo.com" required>  
   </div>
   <div>
       <label>Senha:</label>
       <input type="password" name="senha" required minlength="6" maxlength="20">
   </div>
</fieldset>
<fieldset>
    <legend>Dados Pessoais</legend>
    <div>
        <label>Nome:</label>
        <input type="text" name="nome" placeholder="Ex:Thiago " required>
    </div>
    <div>
        <label>Telefone:</label>
        <input type="tel" name="telefone" placeholder="Ex:(21) 99999-9999" required>
    </div>
    <div>
        <label>Sexo:</label>
        <input type="radio" value="Masculino" name="sexo" checked >
        <label>Masculino</label>
        <input type="radio" value="Feminino" name="sexo">
        <label>Feminino</label>
    </div>
    <div>
        <label>Foto de perfil</label>
        <input type="file" name="foto" accept="image/*">
    </div>
    <div>
        <label>Data:</label>
        <input type="date" name="data" required>
    </div>
</fieldset>
<fieldset>
    <legend>Endereço</legend>
    <div>
        <label>Rua:</label>
        <input type="text" name="rua" required>
    </div>
    <div>
        <label>Complemento:</label>
        <input type="text" name="complemento">  
    </div>
    <div>
        <label>Numero:</label>
        <input type="number" name="numero" id="" min="0" max="9999">
    </div>
    <div>
        <label>Cidade:</label>
        <input type="text" name="Cidade" required>
    </div>
    <div>
        <label>Estado:</label>
        <select name="UF">
            <option value="AC">Acre</option>
            <option value="BA">Bahia</option>
            <option value="RJ">Rio de janeiro</option>
             <option value="SP">São paulo</option>
             </select>
    </div>
</fieldset>
<div>
    <input type="checkbox" checked/>
    <label>Deseja receber ofertas por email?</label>
</div>
<input type="submit" value="ENVIAR">
     </form>
    
</body>
</html>
